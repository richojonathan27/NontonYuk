    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="NontonYuk - Platform streaming drama dan film terbaik dengan kualitas HD dan Subtitle Indonesia." />
    <meta name="keywords" content="NontonYuk, streaming drama, drama china, drakor gratis, nonton film" />

    <meta name="theme-color" content="#E50914" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>NontonYuk - Nonton Drama Sepuasnya</title>

    <style>
      body {
        margin: 0;
        background-color: #0d0d0c; /* Warna latar gelap ala Netflix */
        font-family: 'Inter', sans-serif;
      }
      
      /* Animasi berkedip saat React sedang loading */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #root:empty::after {
        content: 'Memuat NontonYuk...';
        font-size: 1.2rem;
        font-weight: bold;
        color: #E50914; /* Warna merah */
        letter-spacing: 1px;
        animation: kedip 1.5s infinite;
      }
      
      @keyframes kedip {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
